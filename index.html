<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- font-family: 'Raleway', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="title-box"><h1 class="title">OUR MENU</h1></div>

      <ul class="list">


        <li class="tab">
          <input class="checkbox" type="radio" name="acc" id="acc1" checked/>
          <label class="label" for="acc1">
            SIDES
            <span class="symbol">&#43;</span>
          </label>

          <div class="content">
            <img
              class="content-img"
              src="./images/sides.jpg"
              alt="sides dish image"
              width="120"
              height="90"
            />
          </div>
        </li>

        <li class="tab">
          <input
            class="checkbox"
            type="radio"
            name="acc"
            id="acc2"
            checked
            hidden
          />
          <label class="label" for="acc2"
            >ENTREES
            <span class="symbol">&#43;</span>
          </label>

          <div class="content">
            <img
              class="content-img"
              src="./images/entrees.jpg"
              alt="entrees dish image"
              width="120"
              height="90"
            />
          </div>
        </li>

        <li class="tab">
          <input
            class="checkbox"
            type="radio"
            name="acc"
            id="acc3"
            checked
            hidden
          />
          <label class="label" for="acc3"
            >DESSERT
            <span class="symbol">&#43;</span>
          </label>

          <div class="content">
            <img
              class="content-img"
              src="./images/dessert.jpg"
              alt="dessert image"
              width="120"
              height="90"
            />
          </div>
        </li>

        <li class="tab">
          <input
            class="checkbox"
            type="radio"
            name="acc"
            id="acc4"
            checked
            hidden
          />
          <label class="label" for="acc4"
            >DESSERT
            <span class="symbol">&#43;</span>
          </label>

          <div class="content">
            <img
              class="content-img"
              src="./images/drinks.jpg"
              alt="drinks image"
              width="120"
              height="90"
            />
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">CSS Bayan</h1>

      <div class="tab">
        <input
          class="checkbox"
          type="radio"
          name="acc"
          id="acc1"
          checked
          hidden
        />
        <label class="label" for="acc1">
          <h2 class="label-title">Checkbox-1</h2>
          <span class="symbol">&#62;</span>
        </label>

        <div class="content">
          <img
            class="content-img"
            src="./images/penguin-icon.png"
            alt="penguin image"
          />
        </div>
      </div>

      <div class="tab">
        <input class="checkbox" type="radio" name="acc" id="acc2" hidden />
        <label class="label" for="acc2">
          <h2 class="label-title">Checkbox-2</h2>
          <span class="symbol">&#62;</span>
        </label>

        <div class="content">
          <img
            class="content-img"
            src="./images/penguin-icon.png"
            alt="penguin image"
            width="360"
            ;
            height="458"
            ;
          />
        </div>
      </div>
      <div class="tab">
        <input class="checkbox" type="radio" name="acc" id="acc3" hidden />
        <label class="label" for="acc3">
          <h2 class="label-title">Checkbox-3</h2>
          <span class="symbol">&#62;</span>
        </label>

        <div class="content">
          <img
            class="content-img"
            src="./images/penguin-icon.png"
            alt="penguin image"
          />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <!--       Styles -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <!--       Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
     <h1 class="title">OUR MENU</h1>
      <ul class="list">
        <li class="tab">
          <input class="checkbox" type="radio" name="acc" id="acc1" checked />
          <label class="label" for="acc1">
            <div class="text">
              <p>SIDES</p>
              <span class="symbol">&#43;</span>
            </div>
            <div class="content">
              <img
                class="content-img"
                src="./images/sides.jpg"
                alt="sides dish image"
                width="120"
                height="90"
              />
            </div>
          </label>
        </li>

        <li class="tab">
          <input class="checkbox" type="radio" name="acc" id="acc2" hidden />
          <label class="label" for="acc2">
            <div class="text">
              <p>ENTREES</p>
              <span class="symbol">&#43;</span>
            </div>
            <div class="content">
              <img
                class="content-img"
                src="./images/entrees.jpg"
                alt="entrees dish image"
                width="120"
                height="90"
              /></div
          ></label>
        </li>

        <li class="tab">
          <input class="checkbox" type="radio" name="acc" id="acc3" hidden />
          <label class="label" for="acc3">
            <div class="text">
              <p>DESSERT</p>
              <span class="symbol">&#43;</span>
            </div>
            <div class="content">
              <img
                class="content-img"
                src="./images/dessert.jpg"
                alt="dessert image"
                width="120"
                height="90"
              /></div
          ></label>
        </li>

        <li class="tab">
          <input class="checkbox" type="radio" name="acc" id="acc4" hidden />
          <label class="label" for="acc4">
            <div class="text">
              <p>DRINKS</p>
              <span class="symbol">&#43;</span>
            </div>
            <div class="content">
              <img
                class="content-img"
                src="./images/drinks.jpg"
                alt="drinks image"
                width="120"
                height="90"
              /></div
          ></label>
        </li>
      </ul>
    </div>
  </body>
</html>
